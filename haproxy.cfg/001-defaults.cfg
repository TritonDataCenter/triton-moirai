defaults
    log       global
    mode      http
    balance   leastconn
    maxconn   65535
    option    httplog
    option    redispatch
    option    abortonclose
    option    forwardfor
    option    forwarded
    no option httpclose
    no option http-server-close
    retries   1
    timeout queue   0
    timeout connect 2000
    timeout client  55000
    timeout server  120000
